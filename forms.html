<!DOCTYPE html>
<html>
    <head>
        <title>HTML FORMS</title>
    </head>

    <body>
        <h1>HTML FORMS</h1>
    <form>
        <p class="p4">
        <label for="text">Enter your username</label>
        <input type="text" id="text" name="text">
        <br><br>
        <label for="email">Enter your email address</label>
        <input type="email" id="email" name="email">
        <br><br>
        <label for="password">Enter password</label>
        <input type="password" id="password" name="password">
        <br><br>
        <p>Select your favourite gymnastics aparatis</p>
        <input type="radio" name="socks" value="floor" id="option1">
        <label for="option1">Floor</label><br>
        <input type="radio" name="socks" value="bars" id="option2">
        <label for="option2">Bars</label><br>
        <input type="radio" name="socks" value="trampoline" id="option3">
        <label for="option3">Trampoline</label>
        <br><br>
       
        <label for="credit">Any feedback to improve this website?</label>
        <input type="numbers" id="credit" name="credit" pattern="[0-9]" min="16" max="18">
        <input type="submit" name="submit" id="sumbit" value="submit">
        </p>
    </body>
</html>
